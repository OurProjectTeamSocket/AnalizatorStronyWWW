        <div class="grid-container2">
            Response time
            <div id="chartdiv"></div>

            <!-- Response time diagram -->
            <script>
                am4core.ready(function() {
            
            // Themes begin
                    am4core.useTheme(am4themes_dark);
                    am4core.useTheme(am4themes_animated);
            // Themes end
            
                    var chart = am4core.create("chartdiv", am4charts.XYChart);
            
                    var data = [];
                    var value = [];
                    for(var i = 0; i < 7; i++){
                        var date = new Date();
                        date.setHours(0,0,0,0);
                        date.setDate(i);

                        value
                        data.push({date:date, value: value});
                    }
            
                    chart.data = data;
            
            // Create axes
                    var dateAxis = chart.xAxes.push(new am4charts.DateAxis());
                    dateAxis.renderer.minGridDistance = 60;
            
                    var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
            
            // Create series
                    var series = chart.series.push(new am4charts.LineSeries());
                    series.dataFields.valueY = "value";
                    series.dataFields.dateX = "date";
                    series.tooltipText = "{value}"
            
                    series.tooltip.pointerOrientation = "vertical";
            
                    chart.cursor = new am4charts.XYCursor();
                    chart.cursor.snapToSeries = series;
                    chart.cursor.xAxis = dateAxis;
            
            //chart.scrollbarY = new am4core.Scrollbar();
                    chart.scrollbarX = new am4core.Scrollbar();
            
                }); // end am4core.ready()
            </script>
            
                <!-- End of response time diagram -->
            
            </div>

        <div class="grid-container3">
            Down monitor
            <div id="chartdiv1"></div>

            <!-- Down monitor diagram  -->
            
            <script>
                am4core.ready(function() {
                
                // Themes begin
                am4core.useTheme(am4themes_animated);
                // Themes end
                
                
                
                var chart = am4core.create('chartdiv1', am4charts.XYChart)
                chart.colors.step = 2;
                
                chart.legend = new am4charts.Legend()
                chart.legend.position = 'top'
                chart.legend.paddingBottom = 20
                chart.legend.labels.template.maxWidth = 95
                
                var xAxis = chart.xAxes.push(new am4charts.CategoryAxis())
                xAxis.dataFields.category = 'category'
                xAxis.renderer.cellStartLocation = 0.1
                xAxis.renderer.cellEndLocation = 0.9
                xAxis.renderer.grid.template.location = 0;
                
                var yAxis = chart.yAxes.push(new am4charts.ValueAxis());
                yAxis.min = 0;
                
                function createSeries(value, name) {
                    var series = chart.series.push(new am4charts.ColumnSeries())
                    series.dataFields.valueY = value
                    series.dataFields.categoryX = 'category'
                    series.name = name
                
                    series.events.on("hidden", arrangeColumns);
                    series.events.on("shown", arrangeColumns);
                
                    var bullet = series.bullets.push(new am4charts.LabelBullet())
                    bullet.interactionsEnabled = false
                    bullet.dy = 30;
                    bullet.label.text = '{valueY}'
                    bullet.label.fill = am4core.color('#ffffff')
                
                    return series;
                }
                
                chart.data = [
                    {
                        category: 'Place #1',
                        first: 10,
                        second: 0,
                        third: 10,
                        four: 0,
                        five: 10,
                        six: 0,
                        seven: 10
                    },
                ]
                
                createSeries('first', 'The First');
                createSeries('second', 'The Second');
                createSeries('third', 'The Third');
                createSeries('four', 'The Fourth');
                createSeries('five', 'The fifth');
                createSeries('six', 'The Sixth');
                createSeries('seven', 'The Seventh');
                
                function arrangeColumns() {
                
                    var series = chart.series.getIndex(0);
                
                    var w = 1 - xAxis.renderer.cellStartLocation - (1 - xAxis.renderer.cellEndLocation);
                    if (series.dataItems.length > 1) {
                        var x0 = xAxis.getX(series.dataItems.getIndex(0), "categoryX");
                        var x1 = xAxis.getX(series.dataItems.getIndex(1), "categoryX");
                        var delta = ((x1 - x0) / chart.series.length) * w;
                        if (am4core.isNumber(delta)) {
                            var middle = chart.series.length / 2;
                
                            var newIndex = 0;
                            chart.series.each(function(series) {
                                if (!series.isHidden && !series.isHiding) {
                                    series.dummyData = newIndex;
                                    newIndex++;
                                }
                                else {
                                    series.dummyData = chart.series.indexOf(series);
                                }
                            })
                            var visibleCount = newIndex;
                            var newMiddle = visibleCount / 2;
                
                            chart.series.each(function(series) {
                                var trueIndex = chart.series.indexOf(series);
                                var newIndex = series.dummyData;
                
                                var dx = (newIndex - trueIndex + middle - newMiddle) * delta
                
                                series.animate({ property: "dx", to: dx }, series.interpolationDuration, series.interpolationEasing);
                                series.bulletsContainer.animate({ property: "dx", to: dx }, series.interpolationDuration, series.interpolationEasing);
                            })
                        }
                    }
                }
                
                }); // end am4core.ready()
                </script>
                <!-- End of down monitor diagram -->
